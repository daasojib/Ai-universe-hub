<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/314febe262.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
          <header class="text-center">
                    <h1 class="mt-3">AI Universe Hub</h1>
                    <button type="button" class="btn btn-danger mt-2">Sort By Date</button>
          </header>
          <main>
                    <section id="spinner" class="d-none">
                              <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                                        <div class="spinner-border text-warning" role="status">
                                          <span class="visually-hidden">Loading...</span>
                                        </div>
                              </div>
                    </section>
                    <section id="aiAllData" class="row row-cols-1 row-cols-md-3 g-4">

                  </section>
                  
                    <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="aiDetailsLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="aiDetailsLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div onclick="showDetailsModal()"  id="aiDetailsBody" class="modal-body">

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  <section>
                    <!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="aiDetailsModal" tabindex="-1" aria-labelledby="aiDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modalDiv" class="modal-body">
  
      </div>
    </div>
  </div>
</div>
                  </section>
                </main>
          <footer class="text-center my-4">
                    <button onclick="seeAll()" type="button" class="w- btn btn-danger mt-2 ">See More</button>                    
          </footer>
    
    
    
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./style.css"></script>
    <script src="./main.js"></script>
  </body>
</html>
